            <form action="parcialFicha.html"> 

            <h3>Formulario de afiliación</h3>

                <div class="flag">  </div>

                 <div class="tablebox">

                    <table class="tablereal" id="tableLikes">

                        <tr>

                            <th>Gustos</th>
                            <th>%</th>

                        </tr>

                    </table>

                 </div>


            </div>
            

            </form>
